<!-- Metadata -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="">

<title>
  {% if page.url == site.baseurl %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; APD
  {% endif %}
</title>

<!-- Stylesheets -->
{% if site.github %}
<link href="{{ site.baseurl }}assets/stylesheets/main.min.css" rel="stylesheet">
{% else %}
<link href="{{ site.baseurl }}assets/stylesheets/main.css" rel="stylesheet">
{% endif %}


<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<![endif]-->

<!-- Favicons -->
<link rel="shortcut icon" href="{{ site.baseurl }}assets/ico/favicon.ico">
<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}assets/ico/apple-touch-icon-precomposed.png">
<meta name="msapplication-TileColor" content="#00aba9">

<!-- Analytics -->
{% if site.github %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
